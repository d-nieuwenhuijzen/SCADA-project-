<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Log In</title>
</head>

<body>
    <header>
        <nav>
            <img src="img/certhon-logo.png" alt="Certhon Logo" class="c-logo">
        </nav>
    </header>
    <main>
        <div class="container-md">
            <div class="row mt-5">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <form class="needs-validation custom-form" action="index.html">
                        <div class="form-list mt-5">
                            <h3>Welcome to SCADA Viewer</h3>
                        <div>
                            <label for="validationUsername" class="form-label">Username:</label>
                            <input type="text" class="form-control input-box" id="validationUsername" required placeholder="Enter Username">
                        </div>
                        <div>
                            <label for="validationPassword" class="form-label mt-2">Password:</label>
                            <input type="password" class="form-control input-box" id="validationPassword" required placeholder="Enter Password">
                        </div>
                        <button type="submit" class="btn custom-btn">Submit</button>
                    </div>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src='js/login.js'></script>
</body>

</html>
